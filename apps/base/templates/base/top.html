<header class="col-5 col-xl-12 col-md-12 d-flex  align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">
  <a href="{% url 'home_page' %}" class="h5 my-0 me-md-auto fw-normal" style="text-decoration:none">Controle de Produtos</a>
  {% if user.is_authenticated %}
    <p class="h5 my-0 me-md-auto fw-normal">Olá, {{ user.email }}</p>
  {% else %}
    <p class="h5 my-0 me-md-auto fw-normal">Olá visitante !</p>
  {% endif %}
  <nav class="my-2 my-md-0 me-md-3">
    <a class="p-2 text-dark" href="{% url 'home_page' %}">Home</a>
    <a class="p-2 text-dark" href="{% url 'criar_produto' %}">Cadastro</a>
    <a class="p-2 text-dark" href="{% url 'listar_produto' %}">Lista de produtos</a>
    <a class="p-2 text-dark" href="{% url 'servico_web' %}">Serviço Web</a>
  </nav>
  {% if user.is_authenticated %}
    <a class="btn btn-outline-danger" href="{% url 'account_logout' %}">Sair</a>
  {% else %}
    <a class="btn btn-outline-primary" href="{% url 'account_login' %}">Entrar</a>
  {% endif %}
</header>
